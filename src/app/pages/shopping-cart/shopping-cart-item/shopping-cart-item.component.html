<mat-card class="card-container">
    <div class="flex-container">
        <mat-card-header>
            <img mat-card-image class="cover-image" src="assets/no_cover_available.png" *ngIf="!loadedImage"
                 [alt]="book?.title"/>
            <img mat-card-image class="cover-image" [src]="loadedImage" *ngIf="loadedImage" [alt]="book?.title"/>
        </mat-card-header>
        <mat-card-content>
            <div class="card-content-container">
                <div class="card-left">
                    <mat-card-title class="book-title">{{book?.title}}</mat-card-title>
                    <mat-card-subtitle>{{book?.author}}</mat-card-subtitle>
                    <mat-card-subtitle><span
                        class="release-date-label">Release date:</span> {{book?.releaseDate | dateFormat}}
                    </mat-card-subtitle>
                </div>
                <div class="card-right">
                    <span class="book-cost">${{book?.cost?.toFixed(2)}}</span>
                    <div class="change-amount">
                        <button class="decrease" mat-raised-button color="primary" type="button"
                                (click)="emitDecrease()">-
                        </button>
                        <input class="amount-input" matInput type="number" readonly
                               value="{{shoppingCartItem?.amount}}"/>
                        <button class="increase" mat-raised-button color="primary" type="button"
                                (click)="emitIncrease()">+
                        </button>
                    </div>
                    <div class="delete-container">
                        <button class="delete" mat-raised-button color="accent" type="button" (click)="emitDelete()">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </div>
</mat-card>
