<div class="signup-container">
    <h1>Registration</h1>
    <form class="signup-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Username:</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email:</mat-label>
            <input matInput type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password:</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password again:</mat-label>
            <input matInput type="password" formControlName="rePassword">
        </mat-form-field>
        <div class="buttons">
            <button mat-raised-button color="primary" type="submit">Register</button>
            <button mat-raised-button type="button" [routerLink]="'/login'">Go to login</button>
        </div>
    </form>
</div>
