<button class="add-book-button" mat-raised-button color="primary" type="button" (click)="navigateToUploadBook()">
    Add book
</button>
<table mat-table [dataSource]="books" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th class="id-th" mat-header-cell *matHeaderCellDef> ID </th>
        <td class="id-td" mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef> Release date </th>
        <td mat-cell *matCellDef="let element"> {{element.releaseDate | dateFormat}} </td>
    </ng-container>

    <ng-container matColumnDef="actionButtons">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td class="actions-td" mat-cell *matCellDef="let element">
            <span (click)="editBook(element)">
                <mat-icon class="edit-icon">
                    edit_square
                </mat-icon>
            </span>
            <span (click)="deleteBook(element)">
                <mat-icon class="delete-icon">
                    delete
                </mat-icon>
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table-row" [ngStyle]="{'background-color' : i % 2 === 0 ? 'white' : '#def3df'}"  mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>

</table>
