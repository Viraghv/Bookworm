<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th class="id-th" mat-header-cell *matHeaderCellDef> ID </th>
        <td class="id-td" mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef> Admin </th>
        <td mat-cell *matCellDef="let element"> {{element.admin ? 'Yes' : 'No'}} </td>
    </ng-container>

    <ng-container matColumnDef="actionButtons">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td class="actions-td" mat-cell *matCellDef="let element">
            <span>
                <button *ngIf="!element.admin" mat-raised-button color="primary" (click)="makeAdmin(element)">
                    Give admin role
                </button>
                <button *ngIf="element.admin" mat-raised-button color="accent" (click)="revokeAdmin(element)" [disabled]="element.id === 'mXC9wtjSiEc8qhVpeceY1aU20Sn2'">
                    Revoke admin role
                </button>
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table-row" [ngStyle]="{'background-color' : i % 2 === 0 ? 'white' : '#def3df'}"  mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>

</table>
