<div class="login-container">
    <h1>Login</h1>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
            <mat-label>Email:</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                This field is required.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password:</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                This field is required.
            </mat-error>
        </mat-form-field>
        <div class="error-messages" *ngIf="loginErrorMessages.length">
            <p *ngFor="let errorMessage of loginErrorMessages">{{errorMessage}}</p>
        </div>
        <div class="buttons">
            <button class="login-button" mat-raised-button color="primary" type="submit">Login</button>
            <button mat-raised-button type="button" [routerLink]="'/signup'">Go to registration</button>
        </div>
    </form>
</div>
